<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mughal Textiles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mughal Textiles</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home" class="hero">
        <h2>Welcome to Mughal Textiles</h2>
        <p>Your trusted partner in quality fabrics.</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We provide the best fabrics for over 20 years.</p>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product-gallery">
            <img src="images/product1.jpg" alt="Silk Fabric">
            <img src="images/product2.jpg" alt="Cotton Fabric">
            <img src="images/product3.jpg" alt="Woolen Fabric">
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Mughal Textiles</p>
    </footer>
</body>
</html>
